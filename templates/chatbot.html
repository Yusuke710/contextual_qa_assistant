<!DOCTYPE html>
<html>
  <link rel="shortcut icon" href="#">
  <head>
    <title>DeepNeuron Chatbot</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
      /* Add some styling to make the website look nicer */
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
      }
      .container {
        width: 50%;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        margin-bottom: 30px;
      }
      .input-container {
        display: flex;
        justify-content: space-between;
      }
      input[type="text"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
      }
      input[type="submit"] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
      /*
      .start-button {
        float: right;
      }
      .stop-button {
        float: right;
      }
      */
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Chatbot</h1>
      <form action="{{ url_for('handle_response') }}" method="post">
        <div class="input-container">
          <input type="text" name="user_input" id="text_field" placeholder="Enter your message here">
          
        </div>
        <input type="submit" value="Send">
      </form>
        <!--<button class="record-button" id="record-button">Record</button>-->
        <p>
          <button class="start-button" id="startRecording">Start recording</button>
          <button class="stop-button" id="stopRecording" disabled>Stop recording</button>
        </p>
      <div class="conversation">
        <p>You: {{ user_input }}</p>
        <p>Chatbot: {{ response }}</p>
      </div>
      <!--<audio id="audio"></audio>-->
    </div>
    <script>
    // https://github.com/duketemon/web-speech-recorder
        navigator
        .mediaDevices
        .getUserMedia({audio: true})
        .then(stream => { handlerFunction(stream) });

        function handlerFunction(stream) {
            rec = new MediaRecorder(stream);
            rec.ondataavailable = e => {
                audioChunks.push(e.data);
                if (rec.state == "inactive") {
                    let blob = new Blob(audioChunks, {type: 'audio/mpeg-3'});
                    sendData(blob);
                }
            }
        }

        function sendData(data) {
            var form = new FormData();
            form.append('file', data, 'data.mp3');
            form.append('title', 'data.mp3');
            //Chrome inspector shows that the post data includes a file and a title.
            $.ajax({
                type: 'POST',
                url: '/audio',
                data: form,
                cache: false,
                processData: false,
                contentType: false
            }).done(function(data) {
                console.log(data);
                // Get the input container element
                document.getElementById("text_field").value = data;
            });
        }
        
        startRecording.onclick = e => {
        console.log('Recording are started..');
        startRecording.disabled = true;
        stopRecording.disabled = false;
        audioChunks = [];
        rec.start();
        };

        stopRecording.onclick = e => {
            console.log("Recording are stopped.");
            startRecording.disabled = false;
            stopRecording.disabled = true;
            rec.stop();
        };
    </script>
  </body>
</html>
