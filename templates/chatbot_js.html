<!DOCTYPE html>
<html>
<head>
  <title>Chatbot</title>
  <style>
    /* Add some styling to make the website look nicer */
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }
    .container {
      width: 50%;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 2px solid #ccc;
      border-radius: 4px;
    }
    input[type="submit"] {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Chatbot</h1>
    <form action="{{ url_for('handle_response') }}" method="post">
      <input type="text" name="user_input" placeholder="Enter your message here">
      <input type="submit" value="Send">
    </form>
    <div class="conversation">
        <p>You: {{ user_input }}</p>
        <p id="chatbot-response"></p>
    </div>
  </div>

  <script src="typing.js"></script>
  <script>
      let response = "{{ response }}";
      let sentences = response.split(".");
      let i = 0;
      // npm install typing.js
      // You can adjust the speed of the animation by changing the second parameter of the TypingText function (50ms in this example) 
      // and you can adjust the delay between each sentence by adjusting the length of the sentence * 50ms.

      function typeSentence() {
          if (i < sentences.length) {
              new TypingText(document.getElementById("chatbot-response"), 50, sentences[i]);
              i++;
              setTimeout(typeSentence, sentences[i-1].length * 50);
          }
      }
      typeSentence();
  </script>

</body>
</html>
